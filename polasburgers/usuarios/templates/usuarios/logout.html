{% extends 'base.html' %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Cerrar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center">¿Estás seguro de que quieres cerrar sesión?</p>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-block">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
