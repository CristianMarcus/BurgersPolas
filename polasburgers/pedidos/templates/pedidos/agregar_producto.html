{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Agregar Producto{% endblock %}
{% block content %}
    <h2>Agregar Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
{% endblock %}
