{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Pedido{% endblock %}

{% block content %}
    <h2>Crear Pedido</h2>
    <form method="post">
        {% csrf_token %}
        <h3>Datos del Cliente</h3>
        {{ cliente_form|crispy }}
        <h3>Productos</h3>
        {{ item_form|crispy }}
        <button type="submit" class="btn btn-primary">Agregar al Pedido</button>
    </form>
{% endblock %}
