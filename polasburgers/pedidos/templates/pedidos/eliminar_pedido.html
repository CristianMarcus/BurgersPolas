{% extends 'base.html' %}

{% block title %}Eliminar Pedido{% endblock %}

{% block content %}
  <h2>Eliminar Pedido</h2>
  <p>¿Estás seguro de que quieres eliminar el pedido número {{ pedido.id }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_pedido' pedido.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
