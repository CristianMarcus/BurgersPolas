{% extends 'base.html' %}
{% block title %}Mis Pedidos{% endblock %}
{% block content %}
    <h2>Mis Pedidos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.id }}</td>
                    <td>{{ pedido.fecha_pedido }}</td>
                    <td>{{ pedido.total }}</td>
                    <td>{{ pedido.estado }}</td>
                    <td><a href="{% url 'detalle_pedido' pedido.id %}">Ver Detalle</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
