{% extends 'base.html' %}
{% load static %}

{% block title %}Lista de Productos{% endblock %}

{% block content %}
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
        <li>
            <a href="{% url 'detalle_producto' producto.id %}">{{ producto.nombre }}</a> - ${{ producto.precio }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_pedido' %}">Crear Pedido</a>
{% endblock %}
